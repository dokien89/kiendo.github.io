<pre>
Máy lọc nước KG 110 OMEGA
- Ngăn chặn bùn đất rỉ sét, các tạp chất trong nước.
- Ngăn chặn vi khuẩn.
- Khử mùi, làm mềm nước.
- Nước sau lọc đạt tiêu chuẩn nước sạch theo kiểm định của Tổng cục đo lường chất lượng Việt Nam.
- Công suất:10 - 15L/h
